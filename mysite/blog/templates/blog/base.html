{% load static %}
<html>
    <head>
        <title>Rafinad's blog</title>        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><i class="bi bi-plus-circle"></i></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="bi bi-pencil-square"></i></a>
                <!-- <a href="{% url 'logout' %}" class="top-menu"><i class="bi bi-box-arrow-right"></i></a>
                <p class="top-menu">Hello, {{ user.username }}!</p>       -->
                <p class="top-menu">Hello, {{ user.username }}!
                    <small>
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <!-- <button type="submit" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-box-arrow-right"></i> Log out -->
                            </button>
                        </form>
                    </small>
                </p>
                
                
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><i class="bi bi-box-arrow-left"></i></a>
            {% endif %}
            <h1><a href="/">Rafinad's Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
